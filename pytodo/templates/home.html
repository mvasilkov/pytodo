{% extends "base.html" %}

{% block main %}
<p>^_^</p>
<ul>
	{% for task in task_list %}
	<li>{{ task.name }} ({{ task.date_added|date:"Y-m-d" }})
		<a href="{% url del_task task.id %}">delete</a></li>
	{% empty %}
	<li><em>Nothing here.</em></li>
	{% endfor %}
</ul>
<p><a href="{% url new_task %}">New task</a></p>
{% endblock %}
